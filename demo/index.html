<!doctype html>
<html>

<head>
  <title>Edge Radio Player Example</title>
  <script src="http://edgeradio.pairserver.com/edge-radio-player-1.0.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable = no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
  <div id="radio"></div>

  <div class="audio-button" onClick="edgeRadioPlayer.playAudio('sample.mp3', 'Sample Audio - Sample')">
    Play Sample Audio
  </div>

  <script>
    var radioId = 25;
    var playerElement = document.getElementById("radio");
    var edgeRadioPlayer = new EdgeRadioPlayer(playerElement, radioId);
  </script>
</body>
</html>
